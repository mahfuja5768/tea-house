<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind-cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Tea-House</title>
    <!-- taiwind custom css -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "gradient-orange": "#FF8938",
              "gradient-red": "#F00",
            },
          },
        },
      };
    </script>
    <!-- custom css -->
    <style>
      body {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- header -->
    <header class="container mx-auto my-7 px-3">
      <div class="hero">
        <div class="hero-content flex-col lg:flex-row">
          <div>
            <h1 class="text-4xl md:text-6xl font-extrabold w-3/4">
              It's good tea time at The Tea House
            </h1>
            <p class="py-6">
              Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
              Your Taste Buds.
            </p>
            <button
              class="btn bg-gradient-to-r from-gradient-orange to-gradient-red font-bold text-white flex"
            >
              <span>Explore More</span> <i class="fa-solid fa-up-long"></i>
            </button>
          </div>
          <div>
            <div ><img src="./images/banner.png" /></div>
            <div
              class="flex items-center justify-center shadow-xl bg-white absolute ml-8 rounded-lg py-3 -mt-24 w-52"
            >
              <i class="fa-solid fa-star me-3 text-[#FFC850] text-xl"></i>
              <div>
                <h3 class="font-extrabold text-xl">5.00</h3>
                <p>Trust Pilot Ratings</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- main-section-start -->
    <main class="container mx-auto my-7 px-3">
        
    </main>
    <!-- main-section-end -->
    <!-- footer -->
    <footer></footer>
  </body>
</html>
